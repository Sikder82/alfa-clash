<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Clash</title>
    <!-- Add telwind daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add css file -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="poppins-font">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home page start -->
        <section id="home-screen" class="text-[white] flex flex-col min-h-screen gap-11 justify-center items-center ">
            <h1 class="text-9xl uppercase anton-font">ALPHABET CLASH</h1>
            <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playNow()" class="btn bg-[white]  hover:bg-[#e7e7e7] text-[black] px-8 border-none text-2xl">Play Now</button>
        </section>
        <!-- Home page end -->
        <!-- Play ground start -->
        <section id="play-screen" class="play-ground min-h-screen flex flex-col justify-center gap-12 hidden">
            <div class="display">
                <div class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313CC] mx-auto bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-5 pb-2 text-[white] rounded-b-md">Don't watch keyboard  while playing...</p>
                        
                    </div>
                    <div class="flex justify-center  h-[80%] items-center">
                        <p id="display-screen" class="text-9xl text-black">Y</p>
                    </div>
                </div>
                

            </div>
            <div class="keybord">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="lifeScore w-[80%] flex justify-between mx-auto">
                <button class="btn bg-[#894189] rounded-full text-[white]">
                    <p>Life</p>
                    <img src="images/love.png" alt="">
                    <p id="life-time">5</p>
                  </button>
                <button class="btn bg-[#360490] rounded-full text-[white]">
                    <p>Score</p>
                    <img src="images/dolar.png" alt="">
                    <p id="Score">0</p>
                  </button>
            </div>
        </section>
        <!-- Play ground end -->
        <!-- Score section start -->
        <section id="final-score-screen" class="score flex  flex-col justify-center items-center text-center min-h-screen text-white hidden">
            <div class="gradiant p-6">
                <h1 class="text-6xl font-extrabold">Score :
                    <span id="final-score">14</span>
                </h1>
                <button onclick="playAgain()" class="btn bg-[white] border-none text-xl my-5 text-black hover:bg-[#cfcece]">Play Again</button>
                <p>Practice will make you Pro</p>

            </div>
        </section>
        <!-- Score section end -->
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alfa.js"></script>
    
</body>
</html>
